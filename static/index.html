<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/output/style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>

    <div class="grid grid-cols-7 gap-8 ml-1 mr-1">
        {{range .PokeTab }}

            </button>
        </div>
        {{end}}
    </div>

</html>
